<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFlipperSolo - Dashboard</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        td {
            font-size: 0.875rem;
        }

        .tier-LEGENDARY {
            color: #ffaa00;
        }

        .tier-EPIC {
            color: #aa00aa;
        }

        .tier-RARE {
            color: #5555ff;
        }

        .tier-UNCOMMON {
            color: #55ff55;
        }

        .tier-COMMON {
            color: #aaaaaa;
        }

        .tier-MYTHIC {
            color: #ff55ff;
        }

        .bin-badge {
            background: var(--success);
            color: #000;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .price {
            font-family: monospace;
            color: #ffd700;
        }

        .loading {
            color: var(--text-secondary);
            font-style: italic;
        }

        .error {
            color: #ef4444;
        }

        .refresh-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 1rem;
        }

        .refresh-btn:hover {
            opacity: 0.9;
        }

        .updated-at {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ¯ SkyFlipperSolo Dashboard</h1>

    <div class="stats-grid" id="stats">
        <div class="stat-card">
            <div class="stat-value loading">...</div>
            <div class="stat-label">Loading stats...</div>
        </div>
    </div>

    <div class="section">
        <h2>
            Recent Auctions
            <button class="refresh-btn" onclick="refreshData()">Refresh</button>
            <span class="updated-at" id="updated-at"></span>
        </h2>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Tag</th>
                    <th>Tier</th>
                    <th>Reforge</th>
                    <th>Price</th>
                    <th>BIN</th>
                    <th>Fetched</th>
                </tr>
            </thead>
            <tbody id="auctions-table">
                <tr>
                    <td colspan="7" class="loading">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2>Top Item Tags</h2>
        <table>
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody id="tags-table">
                <tr>
                    <td colspan="2" class="loading">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function formatNumber(n) {
            if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
            if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
            return n.toString();
        }

        function formatTime(isoString) {
            if (!isoString) return 'N/A';
            const date = new Date(isoString);
            return date.toLocaleTimeString();
        }

        async function fetchStats() {
            try {
                const res = await fetch('/api/auctions/stats');
                const data = await res.json();
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(data.totalAuctions)}</div>
                        <div class="stat-label">Total Auctions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(data.binAuctions)}</div>
                        <div class="stat-label">BIN Auctions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(data.recentAuctions)}</div>
                        <div class="stat-label">Last 5 min</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(data.uniqueItemTags)}</div>
                        <div class="stat-label">Unique Items</div>
                    </div>
                `;
            } catch (e) {
                document.getElementById('stats').innerHTML = `<div class="stat-card error">Failed to load stats: ${e.message}</div>`;
            }
        }

        async function fetchAuctions() {
            try {
                const res = await fetch('/api/auctions/recent?limit=50');
                const data = await res.json();

                if (data.length === 0) {
                    document.getElementById('auctions-table').innerHTML = '<tr><td colspan="7">No auctions yet. Wait for first fetch...</td></tr>';
                    return;
                }

                document.getElementById('auctions-table').innerHTML = data.map(a => `
                    <tr>
                        <td class="tier-${a.tier}">${a.itemName}</td>
                        <td><code>${a.tag || 'N/A'}</code></td>
                        <td class="tier-${a.tier}">${a.tier}</td>
                        <td>${a.reforge !== 'None' ? a.reforge : '-'}</td>
                        <td class="price">${formatNumber(a.price)}</td>
                        <td>${a.bin ? '<span class="bin-badge">BIN</span>' : 'Auction'}</td>
                        <td>${formatTime(a.fetchedAt)}</td>
                    </tr>
                `).join('');

                document.getElementById('updated-at').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
            } catch (e) {
                document.getElementById('auctions-table').innerHTML = `<tr><td colspan="7" class="error">Failed to load: ${e.message}</td></tr>`;
            }
        }


        async function fetchTopTags() {
            try {
                const res = await fetch('/api/auctions/top-tags?limit=15');
                const data = await res.json();

                if (data.length === 0) {
                    document.getElementById('tags-table').innerHTML = '<tr><td colspan="2">No data yet...</td></tr>';
                    return;
                }

                document.getElementById('tags-table').innerHTML = data.map(t => `
                    <tr>
                        <td><code>${t.tag}</code></td>
                        <td>${formatNumber(t.count)}</td>
                    </tr>
                `).join('');
            } catch (e) {
                document.getElementById('tags-table').innerHTML = `<tr><td colspan="2" class="error">Failed to load: ${e.message}</td></tr>`;
            }
        }

        function refreshData() {
            fetchStats();
            fetchAuctions();
            fetchTopTags();
        }

        // Initial load
        refreshData();

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>

</html>
